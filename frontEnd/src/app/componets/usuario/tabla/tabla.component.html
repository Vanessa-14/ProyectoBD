<div class="card">
    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"> Address </th>
                    <th scope="col"> City </th>
                    <th scope="col">Country</th>
                    <th scope="col">District</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <th>{{usuario.strAddress}} {{usuario.strCity}}</th>
                    <td>{{usuario.strCountry}}</td>
                    <td>{{usuario.strDistrict}}</td>
                    <td>{{usuario.strFirst_Name}}</td>
                    <td>{{usuario.strLast_Name}}</td>
                    <td>
                        <button class="btn btn-primary ml-2" type="button" (click)="mostrarActualizar(usuario._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        <button class="btn btn-danger ml-2" type="button" (click)="eliminar(usuario)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </td>
                </tr>
                <tr>
            </tbody>
        </table>
        <div class="row" *ngIf="usuarios &lt;= 0">
            <div class="col" style="text-align: center;">
                No hay registros de customers.
            </div>
        </div>
    </div>
</div>
